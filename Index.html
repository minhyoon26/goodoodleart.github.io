<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #about-section {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #drawing {
            border: 1px solid #000;
            margin-top: 20px;
            display: block;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <section id="about-section">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate web developer and designer. I love creating interactive and beautiful websites. In my free time, I enjoy drawing, coding, and exploring new technologies.</p>
    </section>

    <section>
        <h2>My Drawing</h2>
        <p>Hereâ€™s a simple drawing using HTML5 Canvas:</p>
        <canvas id="drawing"></canvas>
    </section>
</main>

<script>
    // Get the canvas element and its context
    const canvas = document.getElementById('drawing');
    const ctx = canvas.getContext('2d');
    
    // Set canvas dimensions
    canvas.width = 400;
    canvas.height = 300;
    
    // Draw a simple shape (circle)
    ctx.fillStyle = '#FF6347'; // Tomato color
    ctx.beginPath();
    ctx.arc(200, 150, 50, 0, Math.PI * 2, false); // Circle at center
    ctx.fill();

    // Draw a line
    ctx.strokeStyle = '#4682B4'; // Steel blue color
    ctx.beginPath();
    ctx.moveTo(50, 250); // Start point
    ctx.lineTo(350, 250); // End point
    ctx.stroke();
</script>

</body>
</html>
